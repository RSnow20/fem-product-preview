<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="even-columns">
        <div class="image">
          <picture>
            <source media="(max-width: 38rem)" srcset="images/image-product-mobile.jpg" />
            <source media="(min-width: 38.0625rem)" srcset="images/image-product-desktop.jpg" />
            <img src="images/image-product-mobile.jpg" alt="Chris standing up holding his daughter Elva" />
          </picture>
        </div>
        <div class="product-info">
          <p class="product-category">Perfume</p>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator forthe House of CHANEL.
          </p>
          <div class="product-prices">
            <p class="product-price-sale">$149.99</p>
            <p class="product-price-retail">$169.99</p>
          </div>
          <button><img class="svg-cart" src="images/icon-cart.svg" alt="" /> Add to Cart</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Ryan Snow</a>.
      </div>
    </div>
  </body>
</html>
